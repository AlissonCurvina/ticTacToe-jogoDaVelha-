<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Joga da velha</title>
    

    <script defer src="./scripts/script.js"></script>
    <link href="./styles/main.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/game.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/menu.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/winner.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="game-canvas">
        <div id="score">
            <span id="player1-score"></span>
            <div id="player1">Player 1</div>
            <span>X</span>
            <div id="player2">Player 2</div>
            <span id="player2-score"></span>
        </div>
        <div id="canvas">
            <div id='tl' class="position"></div>
            <div id='tc' class="position"></div>
            <div id='tr' class="position"></div>
            <div id='cl' class="position"></div>
            <div id='cc' class="position"></div>
            <div id='cr' class="position"></div>
            <div id='bl' class="position"></div>
            <div id='bc' class="position"></div>
            <div id='br' class="position"></div>
        </div>
        <div id="btns">
            <button id="giveup">DESISTIR</button>
        </div>
    </div>
    <div id="menu" class="active">
        <h1>JOGO da VELHA</h1>
        <div id="buttons" class="buttons">
            <button id="new-game-btn" class="new-game-btn" onclick="startGame()">NOVO JOGO</button>
            <button id="info">INSTRUÇÕES</button>
        </div>
    </div>
    <div id="winner">
        <div class="win">VOCÊ VENCEU</div>
        <div id="player"></div>
        <div class="congrats">PARABÉNS!!!</div>
        <button class="new-game-btn" onclick="startGame()">NOVO JOGO</button>
    </div>
</body>
</html>
